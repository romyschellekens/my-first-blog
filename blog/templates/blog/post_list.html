{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="post">

            <h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <h4>By: {{ post.author }}</h4>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
                <br><br>
            </div>
            <img src="{% static 'img/line.png' %}" style="overflow:hidden" >
            <br><br>

        </div>
    {% endfor %}
{% endblock %}
